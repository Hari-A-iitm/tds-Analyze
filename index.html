<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Single Page Application</h1>
        <button id="run-ci" class="btn btn-primary">Run CI</button>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.2.1/dist/axios.min.js"></script>
    <script>
        const runCiButton = document.getElementById('run-ci');
        const resultDiv = document.getElementById('result');

        runCiButton.addEventListener('click', async () => {
            try {
                const response = await axios.get('https://api.github.com/repos/{username}/{repo}/actions/workflows/ci.yml');
                const workflowId = response.data.id;
                const runResponse = await axios.post(`https://api.github.com/repos/{username}/{repo}/actions/workflows/${workflowId}/dispatches`, {
                    ref: 'main',
                    inputs: {}
                });
                const runId = runResponse.data.id;
                const statusResponse = await axios.get(`https://api.github.com/repos/{username}/{repo}/actions/runs/${runId}`);
                const status = statusResponse.data.status;
                if (status === 'completed') {
                    const resultResponse = await axios.get('https://raw.githubusercontent.com/{username}/{repo}/main/result.json');
                    resultDiv.innerText = JSON.stringify(resultResponse.data, null, 2);
                } else {
                    resultDiv.innerText = 'CI run is still in progress...';
                }
            } catch (error) {
                resultDiv.innerText = 'Error running CI: ' + error.message;
            }
        });
    </script>
</body>
</html>
